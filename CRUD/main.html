<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.min.js"></script>
  </head>
  <body>
    <!-- 함수화 해놓으면 재사용에 용이 -->
    <div id="subject"></div>
    <div id="toc"></div>
    <div id="control"></div>
    <div id="content"></div>
    <script>
      function subject() {
        document.querySelector("#subject").innerHTML = `
              <header>
                <h1>WEB</h1>
                hello, web!
              </header>
              `;
      }
      function TOC() {
        let state = store.getState();
        let i = 0;
        let liTags = "";
        while (i < state.contents.length) {
          liTags =
            liTags +
            // event.preventDefault하면 a태그를 클릭해도 새로운 페이지로 이동하지 않음
            `
                <li>
                    <a onclick="event.preventDefault(); let action = {type:'SELECT', id:${state.contents[i].id}} store.dispatch(action);"
                    href="${state.contents[i].id}">${state.contents[i].title}</a>
                </li>
            `;
          i += 1;
        }
        console.log(state);
        document.querySelector("#toc").innerHTML = `
              <nav>
                <ol>
                   ${liTags}
                </ol>
              `;
      }
      function control() {
        document.querySelector("#control").innerHTML = `
              <ul>
                <li><a href="/create">create</a></li>
                <li><input type="button" value="delete"></input></li>
              </ul>
              `;
      }
      function article() {
        let state = store.getState();
        let i = 0;
        let aTitle, aDesc;
        while (i < state.contents.length) {
          if (state.contents[i].id === state.selected_id) {
            aTitle = state.contents[i].title;
            aDesc = state.contents[i].desc;
            break;
          }
          i += 1;
        }
        document.querySelector("#content").innerHTML = `
              <article>
                <h2>${aTitle}</h2>
                ${aDesc}
              </article>
              `;
      }
      function reducer(state, action) {
        if (state === undefined) {
          return {
            selected_id: null,
            contents: [
              { id: 1, title: "HTML", desc: "HTML is..." },
              { id: 2, title: "CSS", desc: "CSS is..." },
            ],
          };
        }
        let newState;
        if (action.type === "SELECT") {
          newState = { ...state, selected_id: action.id };
        }
        console.log(action, state, newState);
        return newState;
      }
      let store = Redux.createStore(reducer);
      store.subscribe(article);
      subject();
      TOC();
      control();
      article();
    </script>
  </body>
</html>
